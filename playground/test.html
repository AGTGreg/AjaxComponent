<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ajax Component Test</title>
  <meta name="description" content="Ajax Component Test">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script src="../src/ajax-component.js"></script>

</head>

<body>

  <header>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">AjaxComponent</h1>
        <p class="lead">Simply built tiny Apps for the web</p>
      </div>
    </div>
  </header>

  <div id="app" class="container">
    <button id="btnLoadData" type="button" class="btn btn-primary">Load some data</button>
    <button id="btnError" type="button" class="btn btn-primary">Produse error</button>
    <button id="btnPost" type="button" class="btn btn-primary">Post some data</button>

    <div>
      <hr />
    </div>

    <div class="row">

      <div c-if="hasError" class="col-md-12">
        <div class="alert alert-danger" role="alert">
          {data.message}
        </div>
      </div>
    

      <div c-if="isLoading" class="col-md-12">
        <div class="text-center">
          <h2>Loading</h2>
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>

      <div c-if="isSuccessful" class="col-md-12">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr c-for="user in users">
              <td>{user.id}</td>
              <td>{user.first_name} {user.last_name}</td>
              <td>{user.email}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="scripts.js"></script>

</body>
</html>
