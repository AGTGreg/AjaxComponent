<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ajax Component Test</title>
  <meta name="description" content="Ajax Component Test">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../src/ajax-component.js"></script>

</head>

<body>
  
  <div id="myAjaxComponent">
    <div c-if="isLoading" class="loading">
      <span c-if="loadingChild" class="thisisachild"></span>
      Loading...
    </div>
    <div c-if="hasError" class="error">
      <p c-if="message">Something went wrong.</p>
    </div>
    <div c-if="isSuccessful" class="content">
      <p>This is the component's content.</p>
      <p><span>{data.page}</span> <span>{somedata}</span></p>
      <div>
        <p c-if="comething">This is a nested element that evaluates to false</p>
      </div>
    </div>
    <div>
      <div c-if="testIf">Something</div>
    </div>

    <table c-if="isSuccessful">
      <tbody>
        <tr c-for="item in data.data" id="item-{item.id}">
          <td>{item.id}</td>
          <td>{item.first_name} {item.last_name}</td>
          <td>{item.email}</td>
        </tr>
      </tbody>
    </table>
    
    <button class="updateBtn">Update</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
