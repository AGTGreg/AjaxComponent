<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ajax Component Test</title>
  <meta name="description" content="Ajax Component Test">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../src/ajax-component.js"></script>

</head>

<body>

  <style>
    .hide { display: none; }
  </style>
  
  <div id="myAjaxComponent">

    <div c-if="isLoading" class="loading"><span class="thisisachild"></span>Loading...</div>
    <div c-if="hasError" class="error">
      <p c-if="message">Something went wrong.</p>
    </div>
    <div c-if="isSuccessful" class="content">
      <p>This is the component's content.</p>
      <p>{data.page} {something}</p>
    </div>

    <div c-for="item in ad.yo">{item}</div>

    <div>
      <div c-if="something">Something</div>
    </div>
    
    <button class="updateBtn">Update</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
